<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="INDEX, FOLLOW" />
        <meta name="description" content="Full Screen Content Slider." />
        <meta name="author" content="Jacob Perez" />
        <title>Full Screen Content Slider</title>
        <link rel="stylesheet" href="css/slider.css" />
        <script src="js/slider.js" defer></script>
    </head>

    <body>
        <!-- Slider -->
        <ul class="slider">
            <li class="slide">
                <img src="img/1.jpg" alt="" />

                <div class="slide-content">
                    <p class="slide-title">JavaScript Slider</p>
                </div>
            </li>

            <li class="slide">
                <img src="img/2.jpg" alt="" />

                <div class="slide-content">
                    <p class="slide-title">Responsive</p>
                </div>
            </li>

            <li class="slide">
                <img src="img/3.jpg" alt="" />

                <div class="slide-content">
                    <p class="slide-title">Retina Ready</p>
                </div>
            </li>

            <li class="slide">
                <img src="img/4.jpg" alt="" />

                <div class="slide-content">
                    <p class="slide-title">Mobile Ready</p>
                </div>
            </li>

            <li class="slider-nav">
                <span class="prev-slide"></span>
                <span class="next-slide"></span>
            </li>
        </ul>
        <!-- end Slider -->
    </body>
</html>
